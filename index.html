<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style links -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- title -->
    <title>Times Uzbekistan - news website </title>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="site-header__top">
                <a class="logo" href="./index.html">Times Uzbekistan</a>
                <ul class="exchange-rates">
                    <li class="exchange-rates__item">
                        <b class="exchange-rates__icon">$</b>
                        <span class="exchange-rates__value">10950.25</span>
                    </li>
                    <li class="exchange-rates__item">
                        <b class="exchange-rates__icon">P</b>
                        <span class="exchange-rates__value">124.00</span>
                    </li>
                    <li class="exchange-rates__item">
                        <b class="exchange-rates__icon">â‚¬</b>
                        <span class="exchange-rates__value">11968.17</span>
                    </li>
                </ul>
                <div class="site-header__actions">
                    <button class="search-button" type="button">
                        <img class="search-button__img" src="./img/search-icon.svg" alt="search icon" width="24" height="24">
                    </button>
                
                    <button class="language-toggler" type="button">
                        <img class="language-toggler__img" src="./img/icon-russia-flag.svg" alt="search icon" width="24" height="24">
                        <span class="language-toggler__text">Ru</span>
                    </button>
                    <a class="telegram-sub" href="https://tme.to/ikromumarov" target="_blank">
                        <img class="telegram-sub__img" src="./img/icon-telegram.svg" alt="messenger icon" width="20" height="20">
                        <span class="telegram-sub__text">Subscribe</span>
                    </a>
                </div>
            </div> <!-- /site-header-top-->
        </div> <!-- /container-->
    </header>


   






    <script src="./js/main.js"></script>
</body>
</html>
